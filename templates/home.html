{% extends "layout.html" %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    {% block content %}
    {% for post in userPosts %}
      <h1> {{ post.title }}</h1>
      <h4>By {{ post.author }} on {{ post.date_posted }}</h4>
      <p>{{ post.content }}</p>
    {% endfor %}
    <div class="testButton">
      <button type="button" class="btn btn-primary">Don't Click Me!</button>
    </div>
    {% endblock content %}
  </body>
</html>
